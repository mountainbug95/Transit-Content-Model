<!-- Footer -->
<footer id="footer">
    <p class="copyright">{{ site.footer.copyright }}</p>
    {% if site.footer.social_links %}
    <ul class="icons">
        {% for link in site.footer.social_links %}
        <li><a href="{{ link.link_url }}" class="icon {{ link.icon }}"><span class="label">{{ link.title }}</span></a></li>
        {% endfor %}
    </ul>
    {% endif %}
</footer>
