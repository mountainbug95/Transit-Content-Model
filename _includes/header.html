<!-- Header -->
<header id="header">
    <a href="{{ site.baseurl | relative_url }}" class="logo"><strong>{{ site.title }}</strong></a>
    <nav>
        <a href="#menu">Menu</a>
    </nav>
</header>

<!-- Nav -->
<nav id="menu">
    <ul class="links">
        {% for item in site.menus.main %}
            <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
        {% endfor %}
    </ul>
    {% if site.menu.actions %}
        <ul class="actions stacked">
            {% for action in site.menu.actions %}
                <li><a href="{% assign expr_1 = action.url | starts_with: '#' %}{% if expr_1 %}{{ action.url }}{% else %}{{ action.url | link | relative_url }}{% endif %}" class="button {% if action.is_primary %} primary{% endif %}{% if action.is_scrolly %} scrolly{% endif %} fit">{{ action.label }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
</nav>
