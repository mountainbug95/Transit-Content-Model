---
label: Contact Section
hide_body: true
is_partial: true
display_field: title
fields:
  - type: text
    name: title
    label: Section Title
    default: Get in touch
    config:
      required: true
  - type: textarea
    name: subtitle
    label: Section Subtitle
    description: The text displayed below the section title
    default: 'Lorem ipsum dolor sit amet nullam consequat, feugiat nisl tempus.'
    config:
      wysiwyg: true
      schema:
        format: markdown
  - type: field_group_list
    name: contact_links
    label: Contact Methods
    description: A list of contact methods to be displayed in the section
    config:
      labelField: text
    fields:
      - type: text
        name: icon
        label: Method Icon
        description: >-
          (Font Awesome icon) The icon displayed above the contact method
          description
        config:
          required: true
      - type: textarea
        name: text
        label: Contact Method Description
        description: The text displayed below the contact method icon
        config:
          required: true
      - type: boolean
        name: enable_url
        label: Enable URL
        description: 'Makes the contact method description a hyperlink, using the url field'
        default: false
      - type: text
        name: link_url
        label: URL
  - type: text
    name: component
    hidden: true
    default: contact.html
    config:
      required: true
