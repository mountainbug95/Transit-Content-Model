---
label: Contact Section
hide_body: true
is_partial: true
display_field: title
fields:
  - type: text
    name: title
    label: Section Title
    default: Get in touch
    config:
      required: true
  - type: textarea
    name: subtitle
    label: Section Subtitle
    description: The text displayed below the section title
    default: 'Lorem ipsum dolor sit amet nullam consequat, feugiat nisl tempus.'
    config:
      wysiwyg: true
      schema:
        format: markdown
  - type: blocks
    name: contact_links
    label: Contact Methods
    description: A list of contact methods to be displayed in the section
    template_types:
      - contact_with_link
      - contact_no_link
  - type: text
    name: component
    label: Section Component
    hidden: true
    default: contact.html
    config:
      required: true
