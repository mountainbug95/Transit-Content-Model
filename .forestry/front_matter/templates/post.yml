    name: title
    label: Page Title
    description: The first line of text displayed in the page banner
    config:
      required: true
  - type: textarea
    name: subtitle
    label: Page Subtitle
    description: The text displayed below the page title
    config:
      wysiwyg: true
      schema:
        format: markdown
  - type: textarea
    name: excerpt
    label: Home Excerpt
    description: The excerpt displayed in the home posts section
    config:
      wysiwyg: true
      schema:
        format: markdown
  - type: file
    name: content_img_path
    label: Content Image
    description: The image displayed above the page content
  - type: file
    name: alt_img_path
    label: Alternate Image
    description: The image displayed in the home posts section
  - type: datetime
    name: date
    label: Date
    description: The post date
    config:
      required: true
  - type: text
    name: layout
    label: Layout
    hidden: true
    default: page
    config:
      required: true
