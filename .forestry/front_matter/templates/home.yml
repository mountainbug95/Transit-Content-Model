---
label: Home
hide_body: true
is_partial: false
fields:
  - type: text
    name: title
    label: Page Title
    config:
      required: true
  - type: field_group
    name: banner
    label: Page Banner
    description: The banner displayed at the top of the page
    fields:
      - type: file
        name: img_path
        label: Background Image
        description: The image displayed in the background of the page banner
      - type: text
        name: title
        label: Banner Title
        description: The first line of text displayed in the page banner
        config:
          required: true
      - type: textarea
        name: subtitle
        label: Banner Subtitle
        description: The text displayed below the banner title
        config:
          wysiwyg: true
          schema:
            format: markdown
      - type: field_group_list
        name: actions
        label: Banner Action Buttons
        config:
          labelField: label
        fields:
          - type: include
            name: include_action
            label: Action
            template: action
  - type: blocks
    name: sections
    label: Sections
    description: Home Sections
    template_types:
      - features
      - spotlight
      - posts
      - sign_up
      - contact
  - type: text
    name: layout
    label: Layout
    hidden: true
    default: home
    config:
      required: true
pages:
  - index.md
